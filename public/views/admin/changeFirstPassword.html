
<div class="login-box" data-ng-controller="AdminCtrl">
  <div class="login-box-body">
    <p class="login-box-msg">Change Password to complete your registration.</p>
    <form ng-submit="changeFirstPassword()">
      <div class="form-group has-feedback">
        <input type="password" class="form-control login-input" placeholder="New password" ng-model="password" />
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control login-input" placeholder="Confirm Password" ng-model="confirmPassword" />
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-12 text-center" ng-show="promiseLoader"><img class="loader" ng-src="{{promiseLoader}}"></div>
        <div class="col-xs-12 error-message" ng-show="changePasswordMessage">
          <div class="col-xs-12" ng-bind="changePasswordMessage"></div>
        </div>
        <div class="col-xs-12">
          <button class="btn btn-tia-primary btn-block btn-flat">Change Password</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
