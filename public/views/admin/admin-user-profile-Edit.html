<div ng-controller="DashboardCtrl" data-ng-init="getUser()">
  <div class="row services-parent-div" ng-if="user.role === 'admin'">
    <!--  <div ng-controller="AuthenticationCtrl">
            <a ng-click="signout()" class="pull-right">Logout</a>
        </div> -->
    <!-- <h2 class="introduction"><b>APP DETAILS</b></h2> -->
    <div class="col-md-12 introduction">
      <h2 class="text-uppercase text-center"><b>EDIT USER DETAILS</b></h2>
    </div>
    <div ng-controller="AuthenticationCtrl">
      <form ng-submit="editUser(user)">
        <p>Username: </p>
        <div class="form-group has-feedback">
          <input type="text" class="form-control login-input" placeholder="Username" ng-model="user.username">
        </div>
        <p>Email: </p>
        <div class="form-group has-feedback">
          <input type="text" class="form-control login-input" placeholder="Email" ng-model="user.email">
        </div>
        <p>Role:</p>
        <div class="form-control login-input blue-box" data-ng-bind="user.role"> </div>
        <button class="btn btn-tia-primary btn-block btn-flat">Update User Details</button>
      </form>
    </div>
  </div>
  <div class="row services-parent-div" ng-if="user.role !== 'admin'">
    You are not an administrator . Please sign in as an administrator to view this page.
  </div>
</div>
