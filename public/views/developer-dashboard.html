<div ng-controller="DashboardCtrl" data-ng-init="getUser()">
    <div class="row services-parent-div">
        <h2><b>APP DETAILS</b></h2>
        <p>Username: </p>
        <div class="form-control login-input" data-ng-bind ="user.username"> </div>
        <p>Email: </p>
        <div class="form-control login-input" data-ng-bind ="user.email"> </div>
        <p>Role:</p>
        <div class="form-control login-input" data-ng-bind ="user.role"> </div>
        <div class="access-div">
            <p> List Of Unrestricted Services</p>
        </div>
        <p>Access Token: </p>
        <div class="form-control login-input"data-ng-bind="user.token"> </div>
    </div>
</div>
