<div ng-controller="DashboardCtrl">
  <div class="row dashboard-parent-div">
    <div class="col-md-12">
      <div class="config-panel">
        <ul>
          <li>
            <a>
              <h4>MY APPS</h4>
            </a>
          </li>
        </ul>
      </div>
      <br>
      <div ng-show="selectedIndex === 0" class="row input-form">
        <div class="col-md-12">
          <div class="col-md-2 new-app">
            <a href="/#/user/{{userId}}/dashboard/create-app">
              <button class="btn btn-sm btn-default glyphicon glyphicon-plus" type="button">
              </button>
            </a>
            NEW APP
            <!-- </p> -->
          </div>
          <div class="col-md-10">
            <div ng-show="selectedTabForApp === 0" data-ng-init="listApps()">
              <div data-ng-repeat="app in apps" ng-if="!newAppForm">
                <div class="row">
                  <!-- <div class="col-md-8"> -->
                  <div class="app-div">
                    <a href="/#/user/{{user._id}}/dashboard/app/{{app._id}}">
                      <h2 class="app-name">Name: {{app.name}}</h2>
                      <button style="color:#2A68C9;" class="btn btn-sm btn-default glyphicon glyphicon-trash pull-right" type="button" ng-click="deleteApp(app, apps, $index)">
                      </button>
                      <hr>
                      <p>Description: {{app.description}}</p>
                    </a>
                    <!-- </div> -->
                  </div>
                  <!-- <div class="col-md-4">
                    <div class="app-div">
                      <h3 class="app-owner">My Key(s)</h3>
                      <p data-ng-repeat="key in app.key">{{key}}</p>
                    </div>
                  </div> -->
                </div>
              </div>
            </div>
            <!-- <div ng-show="selectedTabForApp === 1">
              <p>Sample App</p>
            </div> -->
          </div>
        </div>
      </div>

          <button class="btn btn-sm btn-default glyphicon glyphicon-plus" type="button" ng-click="addKey()">
